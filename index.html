<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.ibb.co.com/67ddG1m5/ava.png"
      alt="ava"
      type="image/png"
    />
    <title>Chiesa Anugrah Dwitama - Links</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Keyframe Animations */
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        0% {
          opacity: 0;
          transform: translateX(-20px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes fadeInDelay {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .fade-in-up {
        animation: fadeInUp 0.6s ease-out both;
      }

      .slide-in {
        animation: slideIn 1s ease-out both;
      }

      .pulse {
        animation: pulse 1.5s ease-in-out infinite;
      }

      .fade-in-seq > a {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInDelay 0.6s ease-out forwards;
      }

      .fade-in-seq > a:nth-child(1) {
        animation-delay: 0.4s;
      }
      .fade-in-seq > a:nth-child(2) {
        animation-delay: 0.6s;
      }
      .fade-in-seq > a:nth-child(3) {
        animation-delay: 0.8s;
      }
      .fade-in-seq > a:nth-child(4) {
        animation-delay: 1s;
      }
      .fade-in-seq > a:nth-child(5) {
        animation-delay: 1.2s;
      }

      /* Body Background and Theme */
      body {
        background: linear-gradient(45deg, #2d4b8e, #1e3a67, #1d4567);
        position: relative;
        overflow: hidden;
        transition: background 0.3s;
        font-family: "Arial", sans-serif;
        height: 100vh;
      }

      .dark body {
        background: linear-gradient(to right, #1e293b, #0f172a);
      }

      /* Card Styling */
      .card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        transition: transform 0.3s ease-in-out;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        animation: fadeInUp 1s ease-out;
      }

      .dark .card {
        background: rgba(30, 41, 59, 0.9);
        color: white;
      }

      .card:hover {
        transform: translateY(-15px);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      /* Profile Image Zoom Animation */
      .zoom-img {
        transition: transform 0.3s ease;
        border: 4px solid #3b82f6;
      }

      .zoom-img.clicked {
        transform: scale(1.5);
      }

      /* Floating Social Links */
      .social-float a {
        position: fixed;
        right: 10px;
        z-index: 10;
        padding: 12px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.7);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: background 0.3s, transform 0.3s;
      }

      .social-float a:hover {
        background: #60a5fa;
        transform: scale(1.1);
      }

      /* Footer Styling */
      footer {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        color: #fff;
        font-size: 0.9rem;
      }

      /* Loader for Animations */
      .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #3b82f6;
        animation: loading 2s infinite;
      }

      @keyframes loading {
        0% {
          width: 0%;
        }
        50% {
          width: 50%;
        }
        100% {
          width: 100%;
        }
      }

      /* Link Button Styling */
      .btn-link {
        border-radius: 8px;
        font-weight: bold;
        transition: transform 0.3s, background-color 0.3s;
        color: #ffffff;
      }

      .btn-link:hover {
        transform: translateY(-5px);
        background-color: #2563eb;
      }

      /* Specific button colors (no changes here) */
      .btn-instagram {
        background-color: #e1306c;
        border: 2px solid #8e1c4b;
        color: white;
      }
      .btn-instagram:hover {
        background-color: #8e1c4b;
      }

      .btn-linkedin {
        background-color: #0077b5;
        border: 2px solid #005582;
        color: white;
      }
      .btn-linkedin:hover {
        background-color: #005582;
      }

      .btn-github {
        background-color: #24292f;
        border: 2px solid #0f0f0f;
        color: white;
      }
      .btn-github:hover {
        background-color: #0f0f0f;
      }

      .btn-tiktok {
        background-color: #69c9d0;
        border: 2px solid #46a29b;
        color: white;
      }
      .btn-tiktok:hover {
        background-color: #46a29b;
      }

      .btn-youtube {
        background-color: #ff0000;
        border: 2px solid #cc0000;
        color: white;
      }
      .btn-youtube:hover {
        background-color: #cc0000;
      }
    </style>
  </head>
  <body
    class="flex items-center justify-center min-h-screen px-4 transition duration-500"
  >
    <!-- Loader -->
    <div class="loader"></div>

    <!-- Background Music -->
    <audio autoplay loop hidden>
      <source
        src="https://cdn.pixabay.com/download/audio/2022/11/11/audio_64cf8637a7.mp3?filename=calm-lofi-ambient-124008.mp3"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>

    <!-- Dark Mode Toggle -->
    <button
      onclick="toggleDark()"
      class="fixed top-4 right-4 bg-gray-800 text-white px-4 py-2 rounded shadow hover:bg-gray-700 z-50"
    >
      Dark Mode
    </button>

    <div
      class="card shadow-2xl rounded-2xl p-8 w-full max-w-md text-center fade-in-up"
    >
      <!-- Profile Picture with Click Zoom -->
      <img
        src="https://i.ibb.co.com/bMbWYsv6/Screenshot-2024-12-16-112620.png"
        alt="Chiesa"
        class="mx-auto rounded-full w-20 h-24 mb-4 border-4 border-blue-400 transition-transform duration-300 hover:scale-110 zoom-img"
        onclick="zoomImage(this)"
      />
      <h1 class="text-3xl font-bold text-blue-800 mb-2 slide-in">
        Chiesa Anugrah Dwitama
      </h1>
      <p class="text-gray-600 dark:text-gray-300 mb-6">Let's connect!</p>

      <div class="space-y-4 fade-in-seq">
        <a
          href="https://www.instagram.com/chiesadwtm/"
          class="flex items-center justify-center gap-3 py-3 rounded-lg btn-instagram"
        >
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a
          href="https://www.linkedin.com/in/chiesadwtm/"
          class="flex items-center justify-center gap-3 py-3 rounded-lg btn-linkedin"
        >
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a
          href="https://github.com/Chdwtm"
          class="flex items-center justify-center gap-3 py-3 rounded-lg btn-github"
        >
          <i class="fab fa-github"></i> GitHub
        </a>
        <a
          href="https://www.tiktok.com/@chdwtm"
          class="flex items-center justify-center gap-3 py-3 rounded-lg btn-tiktok"
        >
          <i class="fab fa-tiktok"></i> TikTok
        </a>
        <a
          href="https://www.youtube.com/@chiesaanugrah640"
          class="flex items-center justify-center gap-3 py-3 rounded-lg btn-youtube"
        >
          <i class="fab fa-youtube"></i> YouTube
        </a>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Chiesa Anugrah Dwitama. All rights reserved.</p>
    </footer>

    <script>
      function toggleDark() {
        document.documentElement.classList.toggle("dark");
      }

      // Function to toggle image zoom
      function zoomImage(img) {
        img.classList.toggle("clicked");
      }
    </script>
  </body>
</html>
